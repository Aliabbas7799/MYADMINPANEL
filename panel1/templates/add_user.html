<!DOCTYPE html>
<html>
<head>
    <title>{% if is_edit %}Edit User{% else %}Add New User{% endif %}</title>
    <style>
        /* Background gradient */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Form container */
        .form-container {
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 400px;
            box-sizing: border-box;
        }

        /* Heading */
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Labels */
        label {
            display: block;
            margin-bottom: 6px;
            margin-top: 18px;
            font-weight: 600;
            color: #555;
        }

        /* Inputs and selects */
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1.8px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s ease;
            background-color: #fafafa;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus {
            border-color: #667eea;
            outline: none;
            background-color: #fff;
        }

        /* Submit button */
        .submit-btn {
            margin-top: 30px;
            width: 100%;
            padding: 14px 0;
            background: #667eea;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background: #5a67d8;
        }

        /* Back link */
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #764ba2;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #5a40a0;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form method="POST" action="{% if is_edit %}{% url 'edit_user' form.instance.id %}{% else %}{% url 'add_user' %}{% endif %}" class="form-container">
        {% csrf_token %}
        <h2>{% if is_edit %}Edit User{% else %}Add New User{% endif %}</h2>

        <label for="id_user_name">Username</label>
        {{ form.user_name }}

        <label for="id_email">Email</label>
        {{ form.email }}

        <label for="id_role">Role</label>
        <select name="role" class="form-select" id="id_role">
            <option value="User">User</option>
            <option value="Admin">Admin</option>
        </select>

        <label for="id_status">Status</label>
        <select name="status" class="form-select" id="id_status">
            <option value="Pending">Pending</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
        </select>


        <button type="submit" class="submit-btn">{% if is_edit %}Update User{% else %}Add User{% endif %}</button>

        <a href="{% url 'user_list' %}" class="back-link">‚Üê Back to Users</a>
    </form>
</body>
</html>
