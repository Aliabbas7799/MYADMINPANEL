<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
            font-family: 'Segoe UI', sans-serif;
        }
        .sidebar {
            width: 250px;
            background: #2a1a4f;
            color: white;
            padding: 30px 20px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.15);
        }
        .sidebar h4 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            letter-spacing: 1.2px;
        }
        .sidebar a {
            display: block;
            padding: 12px 15px;
            color: white;
            text-decoration: none;
            margin-bottom: 12px;
            border-radius: 8px;
            font-size: 16px;
            transition: background 0.3s, color 0.3s;
            box-shadow: inset 0 0 0 0 #bb86fc;
        }
        .sidebar a:hover {
            background: #bb86fc;
            color: #1a1a1a;
            box-shadow: inset 200px 0 0 0 #bb86fc;
        }
        .content {
            flex-grow: 1;
            padding: 60px 40px;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            position: relative;
            background: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content h1 {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 1.5px;
        }
        .content p {
            font-size: 20px;
            margin-bottom: 40px;
            text-align: center;
            max-width: 700px;
            line-height: 1.4;
        }

        /* Slideshow container */
        .slideshow {
            position: relative;
            width: 100%;   /* Full width */
            height: 600px;  /* Increased height */
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 12px 40px rgba(0,0,0,0.6);
            max-width: 1200px;
        }

        /* Each slide image */
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.6s ease-in-out, transform 1.6s ease-in-out;
            object-fit: cover;
            border-radius: 25px;
            transform: scale(1);
        }
        .slide.active {
            opacity: 1;
            z-index: 1;
            transform: scale(1.05); /* subtle zoom */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4>ðŸ“‹ Admin Panel</h4>
        <a href="{% url 'user_list' %}">ðŸ‘¤ Users</a>
        <a href="{% url 'task_list' %}">âœ… Tasks</a>
        <a href="{% url 'report_list' %}">ðŸ“Š Reports</a>
        <a href="{% url 'custom_logout' %}">ðŸšª Logout</a>
    </div>

    <div class="content">
        <h1>Welcome to the Dashboard</h1>
        <p>
        Use the sidebar to manage <strong>Users</strong> â€” add new users, update their profiles, and control permissions to ensure secure access.  
        </p>


        <div class="slideshow" aria-label="Dashboard slideshow">
            <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1400&q=90" alt="Team working on laptops" class="slide active" />
            <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=1400&q=90" alt="Code on screen" class="slide" />
            <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1400&q=90" alt="Technology desk" class="slide" />
            <img src="https://images.unsplash.com/photo-1517433456452-f9633a875f6f?auto=format&fit=crop&w=1400&q=90" alt="Business meeting" class="slide" />
            <img src="https://images.unsplash.com/photo-1542744173-8e7e53415bb0?auto=format&fit=crop&w=1400&q=90" alt="Working on laptop" class="slide" />
            <img src="https://images.unsplash.com/photo-1515377905703-c4788e51af15?auto=format&fit=crop&w=1400&q=90" alt="Laptop and notebook" class="slide" />
            <img src="https://images.unsplash.com/photo-1504384308090-8f44d0e97312?auto=format&fit=crop&w=1400&q=90" alt="Business group discussion" class="slide" />
            <img src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?auto=format&fit=crop&w=1400&q=90" alt="Programmer coding" class="slide" />
            <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=1400&q=80" alt="Software development" class="slide" />
            <img src="https://images.unsplash.com/photo-1498050108023-00e9fbc48d4a?auto=format&fit=crop&w=1400&q=90" alt="Modern workspace" class="slide" />
        </div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentIndex = 0;
        const slideCount = slides.length;

        function showNextSlide() {
            slides[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % slideCount;
            slides[currentIndex].classList.add('active');
        }

        setInterval(showNextSlide, 4000);
    </script>
</body>
</html>
