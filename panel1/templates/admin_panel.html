<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #3f5efb, #fc466b);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .login-container img {
            width: 100px;
            margin-bottom: 10px;
        }

        .login-container h2 {
            margin-bottom: 5px;
            color: #333;
        }

        .login-container p {
            font-size: 14px;
            color: #888;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .input-group .fa {
            position: absolute;
            top: 12px;
            left: 12px;
            color: #999;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #2196f3;
            border: none;
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #1976d2;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Folks%40.svg/2560px-Folks%40.svg.png" alt="Logo">

        <!-- Heading -->
        <h2>Admin Login</h2>
        <p>Sign in to your account</p>

        <!-- Login Form -->
        <form method="POST" action="{% url 'custom_login' %}">
            {% csrf_token %}
            <div class="input-group">
                <i class="fa fa-user"></i>
                <input type="text" name="username" placeholder="Username">
            </div>
            <div class="input-group">
                <i class="fa fa-lock"></i>
                <input type="password" name="password" placeholder="Password">
            </div>
            <button type="submit" class="login-btn">Login</button>
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
