<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #c2e9fb, #a1c4fd);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .task-form-card {
            background-color: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
            width: 500px;
        }

        .task-form-card h2 {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
        }

        .btn-submit {
            background: linear-gradient(to right, #00c9ff, #92fe9d);
            border: none;
            color: #000;
            font-weight: bold;
        }

        .btn-submit:hover {
            background: linear-gradient(to right, #92fe9d, #00c9ff);
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>

    <div class="task-form-card">
        <h2>Add Task</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="task_title">Task Title</label>
                <input type="text" name="task_title" id="task_title" required value="{{ task.task_title|default:'' }}">
            </div>

            <div class="mb-3">
                <label for="task_description">Task Description</label>
                <textarea name="task_description" id="task_description" rows="4" required>{{ task.task_description|default:'' }}</textarea>
            </div>

           <label for="id_status">Status</label>
            <select name="status" class="form-select" id="id_status">
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>

            <div class="mb-3">
                <label for="id_assigned_to">Assigned To</label>
                {{ form.assigned_to }}
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-submit px-4 py-2">üíæ Save Task</button>

            </div>
            <div class="text-center">

                <a href="{% url 'task_list' %}" class="back-link">‚Üê Back to Tasks</a>
            </div>
        </form>
    </div>

</body>
</html>
